     <!-- Registration Form -->
     <div class="form-container">
        <form id="registerForm" class="form">
            <h2 class="login-intro">Register</h2>
            <div class="form-group1">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" placeholder="Enter your Name"required>
            </div>
            <div class="form-group1">
                <label for="registerPhone">Phone:</label>
                <input type="tel" id="registerPhone" placeholder="Enter your Phone"required>
            </div>
            <div class="form-group1">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail"placeholder="Enter your E-mail" required>
            </div>
            <div class="form-group1">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter your password"required>
            </div>
            <!-- <div class="form-group1">
