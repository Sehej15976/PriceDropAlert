<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceDrop Alert Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
            <nav class="navbar">
              <div class="container">
                <span class="logo lg-heading">Username</span>
               <ul >
                  <li class="nav-item"><a href="./dashboard.html">Dashboard</a></li>
                  <li class="nav-item"><a href="./productlist.html">Product List</a></li>
                  <li class="nav-item"><a href="#">Logout</a></li>
               </ul>
              </div>
            </nav>
        
      </div>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1 id="welcome-heading">Welcome to PriceDrop Alert</h1>
        </div>
        <div class="dashboard-content">
            <div id="add-product" class="tab-content active">
                <!-- Content of Add Product page goes here -->
                <h2 class="addproduct-heading">Add Product</h2>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name :</label>
                        <input type="text" id="product-name" name="product-name" placeholder="Enter Amazon Product Name">
                    </div>
                    <div class="form-group">
                        <label for="product-url">Product URL :</label>
                        <input type="url" id="product-url" name="product-url" placeholder="Enter Amazon Product URL">
                    </div>
                    <div class="form-group">
                        <label for="threshold-price">Threshold Price :</label>
                        <input type="number" id="threshold-price" name="threshold-price" placeholder="Enter Threshold Price">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Submit</button>
                        <button type="reset" class="btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
